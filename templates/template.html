<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nofrills Slideshow</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            line-height: 1.6;
            color: #333;
            background-color: #fcf7e3;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: white;
            border: 10px solid #fde74c;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            background-color: white;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        button {
            background-color: #5bc0eb;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #9bc53d;
            transform: scale(1.1) rotate(5deg);
        }

        #fullscreen-btn {
            background-color: #e55934;
        }

        #slide-counter {
            background-color: #fde74c;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
        }

        /* Typography for slide content */
        .slide h1 {
            margin-bottom: 1.5rem;
            font-size: 3rem;
            color: #e55934;
            transform: rotate(-2deg);
        }

        .slide h2 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            color: #5bc0eb;
            transform: rotate(1deg);
        }

        .slide p {
            margin-bottom: 1.5rem;
            max-width: 700px;
            font-size: 1.3rem;
        }

        .slide ul,
        .slide ol {
            text-align: left;
            margin: 1.5rem auto;
            max-width: 700px;
            list-style-position: inside;
        }

        .slide li {
            margin-bottom: 0.8rem;
            font-size: 1.2rem;
        }

        .slide li::marker {
            color: #9bc53d;
        }

        /* Code blocks styling */
        pre {
            background-color: #f5f5f5;
            border-left: 4px solid #9bc53d;
            padding: 1rem;
            margin: 1.5rem 0;
            width: 100%;
            max-width: 800px;
            border-radius: 4px;
            overflow-x: auto;
            text-align: left;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.1);
            transform: rotate(-0.5deg);
        }

        code {
            font-family: "Courier New", Courier, monospace;
            font-size: 1rem;
            color: #333;
        }

        /* Inline code */
        p code,
        li code {
            background-color: #f5f5f5;
            padding: 2px 5px;
            border-radius: 3px;
            color: #e55934;
        }

        /* Image styling */
        .slide img {
            max-width: 80%;
            max-height: 60vh;
            border: 5px solid #fde74c;
            border-radius: 10px;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            transform: rotate(1deg);
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        {{ slides_content }}

        <div class="controls">
            <button id="prev-btn" title="Previous slide (Left arrow)">&larr;</button>
            <span id="slide-counter">1 / {{ total_slides }}</span>
            <button id="next-btn" title="Next slide (Right arrow)">&rarr;</button>
            <button id="fullscreen-btn" title="Toggle fullscreen">â›¶</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const slideCounter = document.getElementById('slide-counter');
            const totalSlides = slides.length;

            let currentSlide = 0;

            // Initialize first slide
            showSlide(currentSlide);

            // Navigation functions
            function showSlide(index) {
                if (index < 0) index = 0;
                if (index >= totalSlides) index = totalSlides - 1;

                slides.forEach(slide => slide.classList.remove('active'));
                slides[index].classList.add('active');

                currentSlide = index;
                updateCounter();
            }

            function nextSlide() {
                showSlide(currentSlide + 1);
            }

            function prevSlide() {
                showSlide(currentSlide - 1);
            }

            function updateCounter() {
                slideCounter.textContent = `${currentSlide + 1} / ${totalSlides}`;
            }

            // Event listeners
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    nextSlide();
                } else if (e.key === 'ArrowLeft') {
                    prevSlide();
                }
            });

            // Fullscreen functionality
            fullscreenBtn.addEventListener('click', () => {
                const container = document.querySelector('.slideshow-container');

                if (!document.fullscreenElement) {
                    if (container.requestFullscreen) {
                        container.requestFullscreen();
                    } else if (container.mozRequestFullScreen) { /* Firefox */
                        container.mozRequestFullScreen();
                    } else if (container.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                        container.webkitRequestFullscreen();
                    } else if (container.msRequestFullscreen) { /* IE/Edge */
                        container.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            });
        });
    </script>
</body>

</html>
